#
# Shellprocess module to create swap file in the installed system
# This runs in the chroot environment after packages are installed

---

dontChroot: false
timeout: 300

# Run the swap file creation script
script:
    - command: "/bin/bash"
      args:
        - "/etc/calamares/scripts/create-swap-file.sh"
      timeout: 300

i18n:
    name: "Creating swap file..."
